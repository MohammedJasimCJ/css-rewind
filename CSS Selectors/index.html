<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
    
        div{
           /* background-color: bisque; */
        }
        /*Class selector*/
        .red{
background-color: red;
        }
        /*Id selector*/
        #green{
            background-color: greenyellow;
        }
        /*Child Selector*/

        div>p{
            color: blue;
            background-color: brown;
        }
/*Desecndant Selector*/
         div p{
            color: blue;
            background-color: brown;
        }
        /*Universal Selector*/
        *{
            margin: 0;
            padding: 0;
        }

        /*Pseuodo Selector*/
        a:visited{
            color: yellow;
        }
        a:link{
            color: cadetblue;
        }
        a:active{
            background-color: chartreuse;
        }
        a:hover{
            background-color: coral;
        }
        p:first-child{
            background-color: aqua;
        }
       
    </style>
</head>
<body>
    <main class="one">
        <p>I am first</p>
        <p>I am second</p>
    </main>
    <div class="red">
        i am a div
        <article>
        <p>I am para inside div</p>
        </article>
    </div>
    <div id="green">
        I am another div
    </div>
    <a href="https://www.google.com">Go to Google!</a>
     <a href="https://www.facebook.com">Go to FB!</a>
</body>
</html>
